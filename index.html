<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap layout</title>
  </head>
  <body>
<!--     header start-->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-3 col-12">
                    <div class="brand">1.1</div>
                </div>
                <div class="col-lg-7 col-md-6 col-7">
                    <div class="brand">1.2</div>
                </div>
                <div class="col-lg-3 col-md-3 col-5">
                    <div class="brand">1.3</div>
                </div>
            </div>
        </div>
    </header>
<!--header end-->
<!--   hero start-->
<section class="hero">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 common_color">
                <div class="row">
                    <div class="col-lg-8 col-sm-12 d-none d-md-block">
                        <div class="hero_feature hero_common_style"></div>
                    </div>
                    <div class="col-lg-4 col-sm-12 col-12">
                        <div class="hero_call hero_common_style"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 pr_disable d-none d-lg-block">
                <div class="add"> 
                </div>
            </div>
        </div>
    </div>
</section>
<!--   hero end-->
<!--content start-->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-sm-12 common_color common_height">
                <div class="row">
                    <div class="col-lg-4 col-md-9 col-12">
                        <div class="article_feature content_common_style">
                            
                        </div>
                    </div>
                    <div class="col-sm-3 col-12 col-md-3 d-block d-lg-none">
                        <div class="add"></div>
                    </div>
                    <div class="col-lg-8">
                        <div class="article_listing content_common_style">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-12 d-none d-md-block pr_disable padding_left ">
                <div class="side_bar common_color">
                    <div class="sidebar_nav common_height">
                        <div class="sidebar_feature"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--content end-->
<!--    footer start-->
<footer>
    
</footer>
<!--    footer end-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="js/jquery-3.3.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/app.js"></script>
  </body>
</html>
